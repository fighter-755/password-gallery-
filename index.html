<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px cyan;
            overflow-y: auto;
            position: relative;
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ᴘᴀꜱꜱᴡᴏʀᴅ ʟᴏɢɪɴ</h2>
        <form id="loginForm" onsubmit="return validatePassword()">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "7900"; // Replace with your password
            if (password === correctPassword) {
                window.location.href = "https://yourlink.com"; // Replace with your link
                return false; // Prevent form submission
            } else {
                alert("Incorrect Password!");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
